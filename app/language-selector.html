<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .language-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .lang-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .flag {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Dev Log Creator</h1>
        <p style="margin-bottom: 30px;">Select your language / Choisissez votre langue</p>
        
        <div class="language-buttons">
            <button class="lang-btn" onclick="selectLanguage('fr')">
                <span class="flag">ðŸ‡«ðŸ‡·</span>
                FranÃ§ais
            </button>
            <button class="lang-btn" onclick="selectLanguage('en')">
                <span class="flag">ðŸ‡ºðŸ‡¸</span>
                English
            </button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function selectLanguage(lang) {
            ipcRenderer.invoke('select-language', lang);
        }
    </script>
</body>
</html>
